<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>
<body>
    <form action="" name="form1" method="GET">
        Enter a valid Name: 
        <input type="text" placeholder="First Name" name="first_name" required> <br> <br> 
        Enter a second Name: 
        <input type="text" placeholder="Second Name" id="second_name"> <br> <br>
        Enter your age: 
        <input type="number" placeholder="Your Age" id="age"> <br> <br>
        Enter your email Address:
        <input type="email" name="email" id="email" placeholder="Email"> <br> <br>

        <button type="submit" name="submit" onclick="formValidation()">Validate Form</button>
    </form>
</body>
</html>
